<script>
    //预览图片
    function TempUploadImg(obj) {
        var file = obj.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {    //成功读取文件
            var img = document.getElementById("input-pic-img");
            img.src = e.target.result;   //或 img.src = this.result / e.target == this
        };
        //在选择过一次图片后，显示重新选择的选项
        var xmTanDownload =  document.getElementById("re-pic");
        xmTanDownload.style.display="inline"
    }
    $('#re-pic').click(function () {
        $('#file_uploader_tmp').click();
    })


</script>
